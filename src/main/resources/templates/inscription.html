<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new topic</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div th:insert="navigation :: nav"></div>

<div class = "container">
    <div class = "row">
        <div class = "col-md6 col-md-offset-3">

            <br><br>
            <h2>
                Add new inscription
            </h2>

           <form method="post" th:action="@{/topic/{id}(id = ${topicId})}" th:object="${inscription}">

               <div class="form-group">
                   <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="alert alert-danger"></p>
                   <label class="control-label" for="text">Text </label>
                   <input th:field="*{text}" id="text" name="text" class="form-control" >
               </div>

               <div class="form-group">
                   <button type="submit" class="btn btn-success">Add</button>
               </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
