<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!--Navigation Bar-->

<nav class="navbar navbar-light" style="background-color: #969bd9;">
    <span class="navbar-brand">Registration</span>
</nav>

<!--Registration form-->

<div class = "container">
    <div class = "row">
        <div class = "col-md6 col-md-offset-3">

            <br><br>
            <h2>Registration</h2>

            <br>
<!--            Success form-->

            <div th:if="${param.success}">
                <div class="alert alert-info">Your registration is complete!</div>
            </div>

            <br>
            <form method="post" th:action="@{/registration}" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="login"> LOGIN </label>
                    <input id="login" class="form-control" th:field="*{login}" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> PASSWORD </label>
                    <input id="password" class="form-control" th:field="*{password}">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> EMAIL </label>
                    <input id="email" class="form-control" th:field="*{email}" >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
