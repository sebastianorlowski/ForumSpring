<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!--Navigation Bar-->

<nav class="navbar navbar-light" style="background-color: #969bd9;">
    <span class="navbar-brand">Registration</span>
</nav>

<!--Registration form-->

<div class = "container">
    <div class = "row">
        <div class = "container center col-sm-4 col-md-offset-4">

            <br><br>
            <h2>Registration</h2>

            <br>
<!--            Success form-->

            <div th:if="${param.success}">
                <div class="alert alert-info">Your registration is complete!</div>
            </div>

            <br>
            <form method="post" th:action="@{/registration}" th:object="${user}">

                    <div class="form-group">
                        <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger"></p>
                        <label class="control-label" for="login">Login </label>
                        <input th:field="*{login}" id="login" name="login" class="form-control">
                    </div>

                    <div class="form-group">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
                        <label class="control-label" for="password">Password </label>
                        <input th:field="*{password}" id="password" name="password" class="form-control">

                    </div>

                    <div class="form-group">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                        <label class="control-label" for="email">Email </label>
                        <input th:field="*{email}" id="email" name="email" class="form-control">
                    </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
