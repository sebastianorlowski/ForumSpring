<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #969bd9;">
    <span class="navbar-brand">Home Page</span>

    <div id="navbar" class="collapse navbar-collapse">

        <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Welcome <span sec:authentication="principal.username"> </span></h1>
</div>

<div class="container my-2">
    <a th:href="@{/newTopic}" class="btn btn-success">Create new topic</a>
</div>

<div align="center" class="container my-2">
    <h3>Last activity</h3>
    <table border="1" style="width:800px" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Topic name</th>
            <th>Date activity</th>
            <th>Login</th>
        </tr>
        </thead>
        <tbody>
        <trgi th:each="inscription : ${newInscriptionList}">
            <td th:text="${inscription.topic.getTitle()}"></td>
            <td th:width="200" th:text="${#dates.format(inscription.createdAt, 'HH:mm | dd-MM-yyyy')}"></td>
            <td th:width="200" th:text="${inscription.user.getLogin()}"></td>
        </trgi>
        </tbody>
    </table>

</div>

<div align="center" class="container my-2">
    <h3>New Topics</h3>
    <table border="1" style="width:800px" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Topic name</th>
            <th>Created</th>
            <th>Login</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${newTopicList}">
            <td th:text="${topic.title}"></td>
            <td th:width="200" th:text="${#dates.format(topic.createdAt, 'HH:mm | dd-MM-yyyy')}"></td>
            <td th:width="200" th:text="${topic.user.getLogin()}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
