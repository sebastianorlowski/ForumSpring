<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #969bd9;">
    <span class="navbar-brand">Login</span>
</nav>

<div class = "container">
    <div class = "row">
        <div class = "col-md6 col-md-offset-3">

            <br><br>
            <h2>User login page</h2>
            <br>

            <form th:action="@{/login}" method="post">

                <!--            Error msg -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid user or password!</div>
                </div>

                <!--            Logout msg -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logout!</div>
                </div>

                <div class="form-group">
                    <label for="username"> LOGIN </label>
                    <input type="text" class="form-control" id="username"
                           name="username" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="text" class="form-control" id="password"
                           name="password" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <input type="submit" name="login-submit" id="login-submit"
                    class="form-control btn btn-primary" value="Log In">
                </div>

                <div class="form-group">
                    Are you not still registered? <a href="/" th:href="@{/registration}">Register here</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
